version: "3.7"

services:
  qdrant_node_1:
    image: qdrant_tls:latest
    hostname: node1.qdrant
    networks: 
      - qdrant
    command: ./qdrant --uri 'https://node1.qdrant:6335'
    volumes:
    - ./cert:/qdrant/tls
    - ./tls_config.yaml:/qdrant/config/production.yaml
  qdrant_node_2:
    image: qdrant_tls:latest
    hostname: node2.qdrant
    networks: 
      - qdrant
    command: bash -c "sleep 5 && ./qdrant --bootstrap 'https://node1.qdrant:6335' --uri 'https://node2.qdrant:6335'"
    volumes:
    - ./cert:/qdrant/tls
    - ./tls_config.yaml:/qdrant/config/production.yaml

networks:
  qdrant: {}